<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 340" width="600" height="340">
  <defs>
    <!-- Gradients -->
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4f46e5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="amberGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.12"/>
    </filter>
    <filter id="shadowSm" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.08"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="340" fill="#f8fafc"/>

  <!-- Dot pattern -->
  <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="10" cy="10" r="1" fill="#e2e8f0"/>
  </pattern>
  <rect width="600" height="340" fill="url(#dots)"/>

  <!-- Title -->
  <text x="300" y="32" font-family="Segoe UI, system-ui, sans-serif" font-size="18" font-weight="700" fill="#0f172a" text-anchor="middle">SLO Dashboard</text>

  <!-- Main card -->
  <rect x="40" y="50" width="520" height="270" rx="12" fill="white" filter="url(#shadow)"/>

  <!-- Card header -->
  <rect x="40" y="50" width="520" height="48" rx="12" fill="url(#headerGrad)"/>
  <rect x="40" y="86" width="520" height="12" fill="url(#headerGrad)"/>
  <text x="70" y="80" font-family="Segoe UI, system-ui, sans-serif" font-size="15" font-weight="600" fill="white">Payments API</text>
  <rect x="470" y="65" width="70" height="22" rx="11" fill="rgba(255,255,255,0.2)"/>
  <text x="505" y="80" font-family="Segoe UI, system-ui, sans-serif" font-size="11" font-weight="500" fill="white" text-anchor="middle">Healthy</text>

  <!-- Availability row -->
  <g transform="translate(60, 115)">
    <text x="0" y="14" font-family="Segoe UI, system-ui, sans-serif" font-size="13" font-weight="600" fill="#1e293b">Availability</text>
    <text x="460" y="14" font-family="Segoe UI, system-ui, sans-serif" font-size="13" font-weight="700" fill="#166534" text-anchor="end">99.92%</text>

    <!-- Progress bar background -->
    <rect x="0" y="22" width="460" height="10" rx="5" fill="#e2e8f0"/>
    <!-- Progress bar fill (99.92%) -->
    <rect x="0" y="22" width="456" height="10" rx="5" fill="url(#greenGrad)"/>

    <!-- Target + budget -->
    <text x="0" y="48" font-family="Segoe UI, system-ui, sans-serif" font-size="11" fill="#64748b">Target: 99.9%</text>
    <circle cx="120" cy="44" r="4" fill="#22c55e"/>
    <text x="130" y="48" font-family="Segoe UI, system-ui, sans-serif" font-size="11" fill="#22c55e" font-weight="500">Budget remaining: 43 min</text>
  </g>

  <!-- Latency row -->
  <g transform="translate(60, 185)">
    <text x="0" y="14" font-family="Segoe UI, system-ui, sans-serif" font-size="13" font-weight="600" fill="#1e293b">Latency (p99)</text>
    <text x="460" y="14" font-family="Segoe UI, system-ui, sans-serif" font-size="13" font-weight="700" fill="#166534" text-anchor="end">420ms</text>

    <!-- Progress bar background -->
    <rect x="0" y="22" width="460" height="10" rx="5" fill="#e2e8f0"/>
    <!-- Progress bar fill (420/500 = 84%) -->
    <rect x="0" y="22" width="386" height="10" rx="5" fill="url(#amberGrad)"/>

    <!-- Target -->
    <text x="0" y="48" font-family="Segoe UI, system-ui, sans-serif" font-size="11" fill="#64748b">Target: 500ms</text>
    <circle cx="100" cy="44" r="4" fill="#22c55e"/>
    <text x="110" y="48" font-family="Segoe UI, system-ui, sans-serif" font-size="11" fill="#22c55e" font-weight="500">Within budget</text>
  </g>

  <!-- Error rate row -->
  <g transform="translate(60, 255)">
    <text x="0" y="14" font-family="Segoe UI, system-ui, sans-serif" font-size="13" font-weight="600" fill="#1e293b">Error Rate</text>
    <text x="460" y="14" font-family="Segoe UI, system-ui, sans-serif" font-size="13" font-weight="700" fill="#166534" text-anchor="end">0.05%</text>

    <!-- Progress bar background -->
    <rect x="0" y="22" width="460" height="10" rx="5" fill="#e2e8f0"/>
    <!-- Progress bar fill (0.05/0.1 = 50%) -->
    <rect x="0" y="22" width="230" height="10" rx="5" fill="url(#greenGrad)"/>

    <!-- Target -->
    <text x="0" y="48" font-family="Segoe UI, system-ui, sans-serif" font-size="11" fill="#64748b">Target: 0.1%</text>
    <circle cx="90" cy="44" r="4" fill="#22c55e"/>
    <text x="100" y="48" font-family="Segoe UI, system-ui, sans-serif" font-size="11" fill="#22c55e" font-weight="500">Healthy</text>
  </g>
</svg>

