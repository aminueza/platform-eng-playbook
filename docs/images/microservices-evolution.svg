<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 380" width="900" height="380">
  <defs>
    <!-- Gradients -->
    <linearGradient id="todayGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="month3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="month9Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="svcAGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="svcBGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#94a3b8" />
      <stop offset="100%" style="stop-color:#64748b" />
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.12"/>
    </filter>

    <!-- Arrow marker -->
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="380" fill="#f8fafc"/>

  <!-- Dot pattern -->
  <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="10" cy="10" r="1" fill="#e2e8f0"/>
  </pattern>
  <rect width="900" height="380" fill="url(#dots)"/>

  <!-- Title -->
  <text x="450" y="32" font-family="Segoe UI, system-ui, sans-serif" font-size="18" font-weight="700" fill="#0f172a" text-anchor="middle">Microservices Evolution Path</text>

  <!-- === TODAY === -->
  <g transform="translate(30, 55)">
    <!-- Phase label -->
    <rect x="30" y="0" width="160" height="28" rx="14" fill="url(#todayGrad)"/>
    <text x="110" y="19" font-family="Segoe UI, system-ui, sans-serif" font-size="12" font-weight="700" fill="white" text-anchor="middle">TODAY</text>

    <!-- Monolith box -->
    <rect x="10" y="40" width="200" height="160" rx="12" fill="white" stroke="#ef4444" stroke-width="2" filter="url(#shadow)"/>
    <rect x="10" y="40" width="200" height="42" rx="12" fill="url(#todayGrad)"/>
    <rect x="10" y="70" width="200" height="12" fill="url(#todayGrad)"/>
    <text x="110" y="68" font-family="Segoe UI, system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Monolith</text>

    <!-- Coupled label -->
    <rect x="40" y="100" width="140" height="26" rx="6" fill="#fef2f2"/>
    <text x="110" y="118" font-family="Segoe UI, system-ui, sans-serif" font-size="12" font-weight="600" fill="#991b1b" text-anchor="middle">Tightly Coupled</text>

    <!-- Metrics -->
    <text x="110" y="155" font-family="Segoe UI, system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">4-hr deploys</text>
    <text x="110" y="172" font-family="Segoe UI, system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">2 Sev-1s / month</text>
    <text x="110" y="189" font-family="Segoe UI, system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">No visibility</text>
  </g>

  <!-- Arrow 1 -->
  <line x1="255" y1="170" x2="315" y2="170" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- === MONTH 3 === -->
  <g transform="translate(320, 55)">
    <!-- Phase label -->
    <rect x="20" y="0" width="160" height="28" rx="14" fill="url(#month3Grad)"/>
    <text x="100" y="19" font-family="Segoe UI, system-ui, sans-serif" font-size="12" font-weight="700" fill="white" text-anchor="middle">MONTH 3</text>

    <!-- Monolith box -->
    <rect x="0" y="40" width="200" height="120" rx="12" fill="white" stroke="#3b82f6" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="40" width="200" height="42" rx="12" fill="url(#month3Grad)"/>
    <rect x="0" y="70" width="200" height="12" fill="url(#month3Grad)"/>
    <text x="100" y="68" font-family="Segoe UI, system-ui, sans-serif" font-size="14" font-weight="600" fill="white" text-anchor="middle">Monolith (faster)</text>

    <!-- Extracted label -->
    <rect x="30" y="100" width="140" height="26" rx="6" fill="#eff6ff"/>
    <text x="100" y="118" font-family="Segoe UI, system-ui, sans-serif" font-size="12" font-weight="600" fill="#1e40af" text-anchor="middle">+ 1 Extracted Service</text>

    <!-- Metrics -->
    <text x="100" y="192" font-family="Segoe UI, system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">&lt; 1 hr deploys</text>
    <text x="100" y="209" font-family="Segoe UI, system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">0 Sev-1s</text>
    <text x="100" y="226" font-family="Segoe UI, system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Full observability</text>
  </g>

  <!-- Arrow 2 -->
  <line x1="545" y1="170" x2="605" y2="170" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- === MONTH 9 === -->
  <g transform="translate(610, 55)">
    <!-- Phase label -->
    <rect x="30" y="0" width="160" height="28" rx="14" fill="url(#month9Grad)"/>
    <text x="110" y="19" font-family="Segoe UI, system-ui, sans-serif" font-size="12" font-weight="700" fill="white" text-anchor="middle">MONTH 9</text>

    <!-- Service A -->
    <rect x="0" y="40" width="100" height="80" rx="10" fill="white" stroke="#8b5cf6" stroke-width="2" filter="url(#shadow)"/>
    <rect x="0" y="40" width="100" height="34" rx="10" fill="url(#svcAGrad)"/>
    <rect x="0" y="64" width="100" height="10" fill="url(#svcAGrad)"/>
    <text x="50" y="63" font-family="Segoe UI, system-ui, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Service A</text>
    <text x="50" y="100" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Independent</text>

    <!-- Service B -->
    <rect x="120" y="40" width="100" height="80" rx="10" fill="white" stroke="#f59e0b" stroke-width="2" filter="url(#shadow)"/>
    <rect x="120" y="40" width="100" height="34" rx="10" fill="url(#svcBGrad)"/>
    <rect x="120" y="64" width="100" height="10" fill="url(#svcBGrad)"/>
    <text x="170" y="63" font-family="Segoe UI, system-ui, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Service B</text>
    <text x="170" y="100" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Independent</text>

    <!-- Smaller monolith -->
    <rect x="30" y="135" width="160" height="70" rx="10" fill="white" stroke="#22c55e" stroke-width="2" filter="url(#shadow)"/>
    <rect x="30" y="135" width="160" height="34" rx="10" fill="url(#month9Grad)"/>
    <rect x="30" y="159" width="160" height="10" fill="url(#month9Grad)"/>
    <text x="110" y="158" font-family="Segoe UI, system-ui, sans-serif" font-size="12" font-weight="600" fill="white" text-anchor="middle">Monolith (smaller)</text>
    <text x="110" y="190" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Core scheduling</text>

    <!-- Metrics -->
    <text x="110" y="237" font-family="Segoe UI, system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Independent deploys</text>
    <text x="110" y="254" font-family="Segoe UI, system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">Team autonomy</text>
  </g>

  <!-- Bottom progress bar -->
  <rect x="50" y="320" width="800" height="6" rx="3" fill="#e2e8f0"/>
  <rect x="50" y="320" width="800" height="6" rx="3" fill="url(#arrowGrad)"/>
  <text x="450" y="350" font-family="Segoe UI, system-ui, sans-serif" font-size="11" fill="#64748b" text-anchor="middle">← Fix the foundation │ Prove the pattern │ Scale with confidence →</text>
</svg>

