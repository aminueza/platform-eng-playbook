<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 200" width="900" height="200">
  <defs>
    <linearGradient id="phase1Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phase2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phase3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phase4Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flowGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444" />
      <stop offset="33%" style="stop-color:#f59e0b" />
      <stop offset="66%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#22c55e" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-opacity="0.10"/>
    </filter>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="200" fill="#f8fafc"/>
  <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
    <circle cx="10" cy="10" r="1" fill="#e2e8f0"/>
  </pattern>
  <rect width="900" height="200" fill="url(#dots)"/>

  <!-- Title -->
  <text x="450" y="24" font-family="Segoe UI, system-ui, sans-serif" font-size="16" font-weight="700" fill="#0f172a" text-anchor="middle">Observability &amp; Incident Response Flow</text>

  <!-- Flow line -->
  <rect x="50" y="45" width="800" height="4" rx="2" fill="url(#flowGrad)" opacity="0.4"/>

  <!-- Phase 1: Alert Audit -->
  <g transform="translate(20, 60)">
    <rect width="195" height="120" rx="10" fill="white" filter="url(#shadow)"/>
    <rect width="195" height="32" rx="10" fill="url(#phase1Grad)"/>
    <rect y="22" width="195" height="10" fill="url(#phase1Grad)"/>
    <text x="98" y="24" font-family="Segoe UI, system-ui, sans-serif" font-size="11" font-weight="700" fill="white" text-anchor="middle">Alert Audit &amp; Filtering</text>
    <text x="98" y="56" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Classify all alerts: A / B / C</text>
    <text x="98" y="72" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Delete 40%+ noise</text>
    <text x="98" y="88" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">AI-powered correlation</text>
    <text x="98" y="108" font-family="Segoe UI, system-ui, sans-serif" font-size="9" font-weight="600" fill="#991b1b" text-anchor="middle">Weeks 2-4</text>
  </g>

  <!-- Arrow -->
  <line x1="220" y1="120" x2="240" y2="120" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Phase 2: Incident Response -->
  <g transform="translate(245, 60)">
    <rect width="195" height="120" rx="10" fill="white" filter="url(#shadow)"/>
    <rect width="195" height="32" rx="10" fill="url(#phase2Grad)"/>
    <rect y="22" width="195" height="10" fill="url(#phase2Grad)"/>
    <text x="98" y="24" font-family="Segoe UI, system-ui, sans-serif" font-size="11" font-weight="700" fill="white" text-anchor="middle">Incident Response</text>
    <text x="98" y="56" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Escalation matrix</text>
    <text x="98" y="72" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">On-call handoff + runbooks</text>
    <text x="98" y="88" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Past-incident correlation</text>
    <text x="98" y="108" font-family="Segoe UI, system-ui, sans-serif" font-size="9" font-weight="600" fill="#92400e" text-anchor="middle">Month 1</text>
  </g>

  <!-- Arrow -->
  <line x1="445" y1="120" x2="465" y2="120" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Phase 3: Dev Observability -->
  <g transform="translate(470, 60)">
    <rect width="195" height="120" rx="10" fill="white" filter="url(#shadow)"/>
    <rect width="195" height="32" rx="10" fill="url(#phase3Grad)"/>
    <rect y="22" width="195" height="10" fill="url(#phase3Grad)"/>
    <text x="98" y="24" font-family="Segoe UI, system-ui, sans-serif" font-size="11" font-weight="700" fill="white" text-anchor="middle">Developer Observability</text>
    <text x="98" y="56" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">SRE champions (1 per team)</text>
    <text x="98" y="72" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Standard dashboards (RED)</text>
    <text x="98" y="88" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Training + office hours</text>
    <text x="98" y="108" font-family="Segoe UI, system-ui, sans-serif" font-size="9" font-weight="600" fill="#1e40af" text-anchor="middle">Months 1-3</text>
  </g>

  <!-- Arrow -->
  <line x1="670" y1="120" x2="690" y2="120" stroke="#94a3b8" stroke-width="1.5" marker-end="url(#arrowhead)"/>

  <!-- Phase 4: Staging Parity -->
  <g transform="translate(695, 60)">
    <rect width="185" height="120" rx="10" fill="white" filter="url(#shadow)"/>
    <rect width="185" height="32" rx="10" fill="url(#phase4Grad)"/>
    <rect y="22" width="185" height="10" fill="url(#phase4Grad)"/>
    <text x="92" y="24" font-family="Segoe UI, system-ui, sans-serif" font-size="11" font-weight="700" fill="white" text-anchor="middle">Staging Parity</text>
    <text x="92" y="56" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Prod data snapshots (PII-free)</text>
    <text x="92" y="72" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Infra topology match</text>
    <text x="92" y="88" font-family="Segoe UI, system-ui, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Same Datadog dashboards</text>
    <text x="92" y="108" font-family="Segoe UI, system-ui, sans-serif" font-size="9" font-weight="600" fill="#166534" text-anchor="middle">Months 2-3</text>
  </g>
</svg>

